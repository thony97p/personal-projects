<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Tableau de bord</title>
</head>
<body>
    <nav class="">
        <div id="btn-menu"><i class="fa-solid fa-arrow-left-long"></i></div>
        <div class="nav-segment">
            <div class="title">Analyse</div>
            <div class="nav-item">
                <i class="fa-solid fa-id-card"></i>
                <span class="name">Tableau de bord</span>
                <span class="tooltip">Tableau de bord</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-chart-line"></i>
                <span class="name">Performances</span>
                <span class="tooltip">Performances</span>
            </div>
        </div>
        <div class="nav-segment">
            <div class="title">Outils</div>
            <div class="nav-item">
                <i class="fa-solid fa-clipboard-list"></i>
                <span class="name">Ressources</span>
                <span class="tooltip">Ressources</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-rotate"></i>
                <span class="name">Process en cours</span>
                <span class="tooltip">Process en cours</span>
                <span class="notif important">28</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-list-check"></i>
                <span class="name">Tâches</span>
                <span class="tooltip">Tâches</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-clock-rotate-left"></i>
                <span class="name">Historique</span>
                <span class="tooltip">Historique</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-circle-question"></i>
                <span class="name">Assistance</span>
                <span class="tooltip">Assistance</span>
                <span class="notif">3</span>
            </div>
        </div>
        <div class="nav-segment">
            <div class="title">Personnalisation</div>
            <div class="nav-item">
                <i class="fa-solid fa-bookmark"></i>
                <span class="name">Segments</span>
                <span class="tooltip">Segments</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-palette"></i>
                <span class="name">Thèmes</span>
                <span class="tooltip">Thèmes</span>
            </div>
        </div>
    </nav>
    <script src="script.js"></script>
</body>
</html>
